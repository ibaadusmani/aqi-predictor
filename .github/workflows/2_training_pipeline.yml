name: 2. Training Pipeline

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight
  workflow_dispatch:

jobs:
  run-training-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with Git LFS support)
        uses: actions/checkout@v3
        with:
          # We need to fetch the full history to get the data file
          fetch-depth: 0
          # Enable Git LFS so large files tracked with LFS are fetched
          lfs: true
          # Ensure the action leaves credentials available for later push
          persist-credentials: true

      - name: Ensure Git LFS is installed
        if: runner.os == 'Linux'
        run: |
          # Install git-lfs on the runner (ubuntu). On github-hosted runners git-lfs may already be installed,
          # but installing again is low-risk and ensures the `git lfs` CLI is available for pushing LFS objects.
          sudo apt-get update
          sudo apt-get install -y git-lfs
          git lfs install --system

      - name: Ensure Git LFS is installed (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install git-lfs || true
          git lfs install --system

      - name: Ensure Git LFS is installed (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install git-lfs -y || Write-Host "git-lfs may already be installed"
          git lfs install --system

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training pipeline
        run: python -m src.training_pipeline

      - name: Commit and push updated models (with LFS)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # Ensure git-lfs is available and enabled for this repo before adding/committing
          git lfs install --local || true
          # Add model artifacts (these files may be tracked by LFS)
          git add models/aqi_model.joblib models/scaler.joblib
          # Commit only if there are changes
          git diff --staged --quiet || git commit -m "Update trained models"
          # Push LFS objects and commit. GITHUB_TOKEN (persist-credentials: true) will be used for auth.
          git push origin HEAD:refs/heads/${{ github.ref_name }} || echo "No changes to push"
