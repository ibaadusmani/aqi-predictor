name: 2. Training Pipeline

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight
  workflow_dispatch:

jobs:
  run-training-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # We need to fetch the full history to get the data file
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training pipeline
        run: python src/training_pipeline.py

      - name: Commit and push updated models
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add models/aqi_model.joblib models/scaler.joblib
          # Commit only if there are changes
          git diff --staged --quiet || git commit -m "Update trained models"
          # Push only if there's a commit to push
          git push || echo "No changes to push"
